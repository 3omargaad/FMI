<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FMI Calculator</title>

        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/fonts.css">
        <!--CSS Link-->

        <link rel="icon" type="image/png" href="images/icon.png">
        <!--Icon Link-->

        <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=679be0c09b23f50012715ad4&product=inline-share-buttons&source=platform" async="async"></script>
        <!--Share Buttons Link-->

    <body>

            <h2 id="forehead_type">Result</h2>

        <!--Heading-->

        <h5 id="fmi_result">FMI: ${fmi} <br> Forehead Type:</h5>
        <!--FMI and Forehead Type Label-->

        <script src="scripts/result.js"></script>
        <!--Main Script to load results-->

        <div class="sharethis-inline-share-buttons"></div>
        <!--Share Buttons-->
