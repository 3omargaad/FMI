<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FMI Calculator</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/fonts.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=679be0c09b23f50012715ad4&product=inline-share-buttons&source=platform" async="async"></script>
    </head>

    <body>
        <div class="heading">
            <h1 id="main">Calculate Forehead Mass Index (FMI)</h1> 
        </div>
        <form id="fmi_form" <!--action="result.html" method="get"-->
            <label for="name">Forehead Name:</label>
            <input type="text" id="name" class="input_text" placeholder="e.g Rick Astley"> <br> <br>
            <label for="mass">Forehead Mass (kg):</label>
            <input type="number" id="mass" class="input_text" placeholder="0-100" min="0", max="100" required> <br> <br>
            <label for="volume">Forehead Volume (mÂ³):</label>
            <input type="number" id="volume" class="input_text" placeholder="0-100" min="0", max="100" required> <br> <br>
            <label for="color">Forehead Colour:</label>
            <input type="color" id="color"> <br> <br>
            <label for="gender">Forehead Gender:</label>
            <select id="gender">
                <option value="" disabled selected>Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Idk">I don't know</option>
             </select> <br> <br>

            <label>How would other people describe your forehead's personality?</label> <br>
            <input type="radio" id="Zen-Vibes" name="personality" value="Zen-Vibes">
            <label class="personality-label" for="Zen-Vibes">Zen Vibes</label>
            <input type="radio" id="Lowkey-Savage" name="personality" value="Lowkey-Savage">
            <label class="personality-label" for="Lowkey-Savage">Lowkey Savage</label>
            <input type="radio" id="Suffering-in-Silence" name="personality" value="Suffering-in-Silence" required>
            <label class="personality-label" for="Suffering-in-Silence">Suffering in Silence</label>
            <input type="radio" id="Very-Handsome" name="personality" value="Very-Handsome">
            <label class="personality-label" for="Very-Handsome">Very Handsome</label>
            <input type="radio" id="Big-Brain-Energy" name="personality" value="Big-Brain-Energy">
            <label class="personality-label" for="Big-Brain-Energy">Big Brain Energy</label> <br> <br>
            
            <label for="age">I have read the <a href="tos.html" target="_blank">Terms Of Service</a> & appreciate my Forehead</label>
            <input type="checkbox" id="age" required> <br> <br>
            <button type="submit">Calculate</button>
        </form>
        <script src="scripts/index.js"></script>
        <div class="sharethis-inline-share-buttons"></div>
    </body>
</html>
