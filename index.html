<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FMI Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Henny+Penny&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Chewy&family=Henny+Penny&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&display=swap" rel="stylesheet">
        <script source="script.js"></script>
    </head>

    <body>
        <div class="heading">
            <h1>Calculate Forehead Mass Index (FMI)</h1>
        </div>
        <form id="fmiForm" action="result.html" method="get">
            <label for="name">Forehead Name:</label>
            <input type="text" id="name" class="input_text" placeholder="e.g Rick Astley"> <br> <br>
            <label for="mass">Forehead Mass (kg):</label>
            <input type="number" id="mass" class="input_text" placeholder="e.g 60" required> <br> <br>
            <label for="volume">Forehead Volume (mÂ³):</label>
            <input type="number" id="volume" class="input_text" placeholder="e.g 30" required> <br> <br>
            <label for="color">Forehead Colour:</label>
            <input type="color" id="color" placeholder="e.g 30"> <br> <br>
            <label for="gender">Forehead Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Idk">I don't know</option>
             </select> <br> <br>

            <label>How would other people describe your forehead's personality?</label> <br>
            <input type="radio" id="shiny" name="shine" value="super_shiny">
            <label for="shiny">Zen Vibes</label>
            <input type="radio" id="dull" name="shine" value="kinda_shiny">
            <label for="dull">Lowkey Savage</label>
            <input type="radio" id="dull" name="shine" value="kinda_shiny">
            <label for="dull">Suffering in Silence</label>
            <input type="radio" id="shiny" name="shine" value="super_shiny">
            <label for="shiny">Very Handsome</label>
            <input type="radio" id="shiny" name="shine" value="super_shiny">
            <label for="shiny">Big Brain Energy</label> <br> <br>
            
            <label for="age">I have read the <a href="tos.html" target="_blank">Terms Of Service</a> & appreciate my Forehead</label>
            <input type="checkbox" id="age" required> <br> <br>
            <button type="sub mit">Calculate</button>
        </form>
        <div id="result"></div>

</html>
